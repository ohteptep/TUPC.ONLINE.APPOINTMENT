{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/book.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>TUPC OA</title>

    
</head>
<body>
    <nav class="navbar navbar-expand-lg logo">
      <img src="{% static '/img/tupclogo.png' %}" width="120" height="120" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
          <ul class="navbar-nav tup">
            <li class="nav-item active">
              <h1>TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES - CAVITE CAMPUS</h1>
              <p>Online Appointment</p>
            </li>
          </ul>
      </nav>
      <br>
      <h1 class="title">Almnus Form</h1>
      <div class="alumnicontainer">
        <form method="POST">
          {% csrf_token %}
          <div class="text-center">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" name = "Aname" id="fname" placeholder="First Name" required>
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" name = "Alast" id="lname" placeholder="Last Name" required>
              </div>
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control" name = "Amail" id="emails" placeholder="Email" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <input type="text" class="form-control" name = "Asid" id="student_id" placeholder="Student I.D" required>
              </div>
              <div class="form-group col-md-4">
                <select name="Acourse" id="course" class="form-control">
                  <option value="BGT-AT">BGT-AT</option>
                  <option value="BET-ET">BET-ET</option>
                  <option value="BET-ESET">BET-ESET</option>
                  <option value="BET-COET">BET-COET</option>
                  <option value="BET-CT">BET-CT</option>
                  <option value="BET-MT">BET-MT</option>
                  <option value="BET-AT">BET-AT</option>
                  <option value="BET-PPT">BET-PPT</option>
                  <option value="BSIE-IA">BSIE-IA</option>
                  <option value="BSIE-ICT">BSIE-ICT</option>
                  <option value="BSCE">BSCE</option>
                  <option value="BSEE">BSEE</option>
                  <option value="BSME">BSME</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <input type="text" id="year" name = "Ayg" class="form-control" placeholder="Year Graduated"required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="date" name = "Adate" id="dates" class="form-control" required>
              </div>
              <div class="form-group col-md-6">
                <select name="Adep" id="depts" class="form-control">
                  <option value="Office of Academic Affairs">Office of Academic Affairs</option>
                  <option value="Office of Campus Registrar">Office of Campus Registrar</option>
                  <option value="Office of the Guidance Services">Office of the Guidance Services</option>
                  <option value="Campus Library">Campus Library</option>
                  <option value="Office of Health Services">Office of Health Services</option>
                  <option value="University Information Technology Center">University Information Technology Center</option>
                  <option value="University Student Government">University Student Government</option>
                  <option value="Office of Student Affairs">Office of Student Affairs</option>
                  <option value="Alumni Office">Alumni Office</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name = "Apurp" id="purpose" placeholder="Purpose of Appointment" required>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-secondary" href="{% url 'bookappointment' %}">Close</a>
        <input type="submit" class="btn btn-primary" id="bookAlumnus" value="BOOK NOW">
      </form>
      </div>
    </div>
  </div>
</div>
   
    





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="{% static 'js/functions.js' %}"></script>

</body>
</html>
